<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mediasoup Client</title>
    <script src="./mediasoup-client.browser.js"></script>
    <script src="./client.js"></script>
    <style>
      video,
      audio {
        width: 300px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Mediasoup Demo</h1>
    <h3>Local Stream</h3>
    <div
      id="localMediaContainer"
      style="position: relative; width: 300px; height: 225px"
    >
      <video
        id="localVideo"
        autoplay
        playsinline
        muted
        style="width: 100%; height: 100%; object-fit: cover"
      ></video>
      <canvas
        id="localCanvas"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
      ></canvas>
    </div>

    <h3>Remote Streams</h3>
    <div id="remoteMediaContainer"></div>
  </body>
</html>
