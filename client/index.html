<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mediasoup Client with Modules</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      video,
      audio {
        width: 300px;
        margin: 5px;
        border: 1px solid #ccc;
      }
      #localMediaContainer {
        position: relative;
        width: 300px;
        height: 225px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #000;
        margin-bottom: 10px;
      }
      #localVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #localCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .controls button {
        padding: 8px 12px;
        margin: 0 5px;
        font-size: 14px;
        cursor: pointer;
      }
      /* 화면 공유 레이아웃 스타일 */
      .screen-share-wrapper {
        width: 100%;
        height: 70vh; /* 화면의 70% 높이 */
        background-color: #000;
        margin-bottom: 10px;
      }
      .screen-share-wrapper video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 화면 비율 유지 */
      }
      #remoteMediaContainer.screen-sharing-active video {
        width: 150px; /* 화면 공유 중에는 다른 비디오 작게 */
        height: auto;
      }
      /* 로컬 비디오를 작게 만드는 스타일 */
      #localMediaContainer.small {
        width: 200px;
        height: 150px;
        /* position: absolute; 속성 제거하여 레이아웃 깨짐 방지 */
      }
    </style>
  </head>
  <body>
    <h1>Mediasoup Demo</h1>

    <h3>Local Stream</h3>
    <div id="localMediaContainer">
      <video id="localVideo" autoplay playsinline muted></video>
      <canvas id="localCanvas"></canvas>
    </div>

    <div class="controls">
      <button id="muteButton" disabled>음소거</button>
      <button id="cameraOffButton" disabled>카메라 끄기</button>
      <button id="screenShareButton" disabled>화면 공유</button>
    </div>

    <h3>Remote Streams</h3>
    <div id="remoteMediaContainer"></div>

    <script src="./mediasoup-client.browser.js"></script>
    <script src="./dist/app.bundle.js"></script>
  </body>
</html>
